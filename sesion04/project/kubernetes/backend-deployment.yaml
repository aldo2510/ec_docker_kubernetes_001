apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: my-project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend-image:latest
        ports:
        - containerPort: 5000
        env:
        - name: BACKEND_MESSAGE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: message
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: secretKey
